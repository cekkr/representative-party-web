<section class="panel">
  <p class="eyebrow">Notifications</p>
  <h2>Internal alerts</h2>
  <p class="muted small">Handle: {{personHandle}}</p>
  <form class="cta-row" method="post" action="/notifications/read" data-enhance="notifications">
    <button class="ghost" type="submit">Mark all read</button>
  </form>
  <div class="discussion-list">
    {{notifications}}
  </div>
</section>
