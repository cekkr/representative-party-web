<section class="panel">
  <p class="eyebrow">Verifier</p>
  <h2>EUDI Wallet handshake</h2>
  <p>This demo issues a credential offer with a blinded session token. Use the link to simulate a wallet responding with a PID hash.</p>
  <div class="callout">
    <p class="muted">Session ID</p>
    <code>{{sessionId}}</code>
  </div>
  <div class="cta-row">
    <a class="cta" href="{{deepLink}}" data-deep-link="{{deepLink}}">Open wallet</a>
    <a class="ghost" href="/auth/callback?session={{sessionId}}&pidHash={{demoHash}}" data-partial>Simulate callback</a>
  </div>
  <p class="muted small">If your browser blocks the deep link, copy and paste it: <span data-deep-link-fallback>{{deepLink}}</span></p>
</section>
